<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/70d0fbb974.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="switch">
            <span>Dark mode</span>
            <div class="switch_btn">
                <p class="text">ON</p>
                <div class="circle" id="circle"></div>
                <p class="text">OFF</p>
            </div>
        </div>
        <h1><i class="fa fa-home"></i> Task</h1>
        <div class="car-form">
            <input type="text" class="car-input" id="car-input" placeholder="Enter task">
            <button class="add_btn" id="add_btn"><span>Add a task</span></button>
            <button class="add_btn" id="hidden-icon"><span class="tooltiptext ">click to hidden the input</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <p id="list-sub">List task display here.</p>
        <div class="all">
            <button class="all_btn" id="c-all"><span>Complete all task</span></button>
            <button class="all_btn" id="uc-all"><span>Uncomplete all task</span></button>
            <button class="all_btn" id="d-all"><span>Delete all task</span></button>
        </div>
        <ul class="car-list">
        </ul>

    </div>

    <script src="main.js"></script>
</body>
</html>
